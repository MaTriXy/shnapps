<a href="http://github.com/dachev/shnapps"> 
    <img alt="Fork me on GitHub" id="ribbon" src="http://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"> 
</a>
<div class="hbox center wrapper">
    <div class="vbox center">
        <img src="/images/logo.png"/>
        <ul class="links">
            <% for (name in apps) if (apps.hasOwnProperty(name) && apps[name].hidden != true) { %>
                <li><a href="/<%= name %>"><%= name %></a></li>
            <% } %>
        </ul>
    </div>
</div>
