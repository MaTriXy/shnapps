<div id="credits">
    <% var topics = Object.keys(about); topics.forEach(function(el1, idx1) { %>
        <p>
            <span class="topic"><%= el1 %></span>:
            <% var items = Object.keys(about[el1]); items.forEach(function(el2, idx2) { %>
                <a href="<%= about[el1][el2] %>"><%= el2 %></a><% if (idx2 < items.length-1) { %>, <% } %>
            <% }); %>
        </p>
    <% }); %>
</div>
<div class="hbox center page">
    <div class="vbox top">
        <form id="form" class="box form" action="/wikidrill" action="POST">
            <div class="hbox end line">
                <label class="label" for="start_term">http://en.wikipedia.org/wiki/</label>
                <input id="start_term" class="text invalid" name="start_term" title="start page" placeholder="start page" autocomplete="on" />
            </div>
            <div class="hbox end line">
                <label class="label" for="end_term">http://en.wikipedia.org/wiki/</label>
                <input id="end_term" class="text invalid" name="end_term" title="end page" placeholder="end page" autocomplete="on" />
            </div>
            <div class="hbox end line">
                <input type="submit" class="button black submit" value="Start" />
            </div>
        </form>
        <div id="status" class="vbox center box status inactive">
            <p class="message"></p>
        </div>
        <ol id="result" class="box result"></ol>
    </div>
</div>
